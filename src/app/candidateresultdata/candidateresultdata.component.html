<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)"  placeholder="Filter">
  </mat-form-field>
</div>
<div>
  <div class="example-container mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort >

  <!-- Position Column -->
  <ng-container matColumnDef="interview ID">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color:#219bd7; color: #fff;"> interview ID </th>
    <!-- <td mat-cell *matCellDef="let element"> {{element.interviewAutoId}} </td> -->
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Position ID">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color:#219bd7; color: #fff;"> PositionID </th>
    <!-- <td mat-cell *matCellDef="let element"> {{element.jobOpenings.client.companyName}} </td> -->
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Candidate Name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color:#219bd7; color: #fff;"> Candidate Name </th>
    <!-- <td mat-cell *matCellDef="let element"> {{element.dateTime|date:'medium'}} </td> -->
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Candidate Email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color:#219bd7; color: #fff;"> Candidate Email </th>
    <!-- <td mat-cell *matCellDef="let element"> {{element.interviewStatus}} </td> -->
  </ng-container>
  <ng-container matColumnDef="Candidate Phone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color:#219bd7; color: #fff;"> Candidate Phone </th>
    <!-- <td mat-cell *matCellDef="let element"> {{element.interviewStatus}} </td> -->
  </ng-container>
  <ng-container matColumnDef="Date Time">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color:#219bd7; color: #fff;"> Date Time </th>
    <!-- <td mat-cell *matCellDef="let element"> {{element.interviewStatus}} </td> -->
  </ng-container>
  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color:#219bd7; color: #fff;"> Status </th>
    <!-- <td mat-cell *matCellDef="let element"> {{element.interviewStatus}} </td> -->
  </ng-container>
  <ng-container matColumnDef="Feedback">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color:#219bd7; color: #fff;"> Feedback </th>
    <!-- <td mat-cell *matCellDef="let element"> {{element.interviewStatus}} </td> -->
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 
</table>
<mat-paginator [pageSizeOptions]="[3, 6, 10]" >
</mat-paginator> 
</div>
