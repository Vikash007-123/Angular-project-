<app-homepage></app-homepage>
<h1 style="color: #fff; font-family: sans-serif; margin-left: 200px;">CREATE JOB</h1>
<div>
  <form  (ngSubmit)="onSubmit()" style="margin-left: 400px;">
    <div class="form-group col-lg-4">
      <label for="name">Job Title</label>
      <input
      type="text"
      class="form-control"
      id="exampleInputEmail1"
      [(ngModel)]="job.jobTitle"
      name="first"
      aria-describedby="emailHelp"
    />
    </div>

    <div class="form-group col-lg-4">
      <label for="name">Skills</label>
      <input
      type="text"
      class="form-control"
      id="exampleInputEmail2"
      [(ngModel)]="job.desiredSkills"
      name="first"
      aria-describedby="emailHelp"
    />
    </div>

    <div class="form-group col-lg-4">
      <label for="Experience Required"  class="">Experience Required</label><br>
     
      <select class="form-control"  [(ngModel)]="job.experienceRequired" name="first" >
        <option>0-1 Years</option>
        <option>1-3 Years</option>
        <option>3-5 Years</option>
        <option>5-7 Years</option>
        <option>7-10 Years</option>
        <option>Above 10 Years</option>
    </select>
    </div>
    
    <div class="form-group col-lg-4">

      <label for="name">Job Location</label>
      <select class="form-control" [(ngModel)]="job.jobLocation"  [ngModelOptions]="{standalone: true}">
        <option>India,Bangalore</option>
        <option>India,Mumbai</option>
        <option>India,Pune</option>
        <option>India,Chennai</option>
        <option>India,Delhi</option>
        <option>India,Hyderabad</option>
    </select>
 
    </div>
    <div class="form-group col-lg-4">
      <label for="name">Job Description</label>
      <input
      type="text"
      class="form-control"
      id="exampleInputEmail3"
      [(ngModel)]="job.jobDescription"
      [ngModelOptions]="{standalone: true}"
      aria-describedby="emailHelp"
    />
    </div>

    <button type="submit" class="btn btn-success" style="margin-left: 410px;">Submit</button>
  </form>
</div>
