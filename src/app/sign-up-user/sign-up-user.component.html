<app-main-home-page></app-main-home-page>

<form class="col-lg-12">
  <!-- <div class="row"> -->
  <!-- <div class="form-group col-lg-4">
    <label for="exampleInputPassword1">User Name</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="User Name">
  </div> -->

  <div class="form-group col-lg-4">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="emailAdd" [ngModelOptions]="{standalone: true}" placeholder="Enter email" required>
    
  </div>
<!-- </div>  -->
  <!-- <div class="row"> -->

  <div class="form-group col-lg-4">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="Password" [ngModelOptions]="{standalone: true}" placeholder="Password" required >
  </div>

  <div class="form-group col-lg-4">
    <label for="exampleInputPassword1">Confirm Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="confPass" [ngModelOptions]="{standalone: true}"  placeholder="Password" required>
  </div>

<!-- </div> -->
  
  <button type="submit" class="btn btn-danger" (click)="gotologin()">Register</button>
</form>
