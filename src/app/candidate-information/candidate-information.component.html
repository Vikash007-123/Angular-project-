    <form class="col-lg-12"    (ngSubmit)="onSubmit()">
      <div class="container-fuild">
        <div class="row">
          <div class="form-group col-lg-4">
            <label for="exampleInputEmail1">First Name</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              [(ngModel)]="user.userFirstName"
              name="first"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="form-group col-lg-4">
            <label for="exampleInputPassword1">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputPassword1"
              name="first"
              [(ngModel)]="user.userLastName"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-lg-4">
            <label for="exampleInputPassword1">Job Title</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputPassword2"
              name="first"
              [(ngModel)]="user.userJobTitle"
              
            />
          </div>
          <div class="form-group col-lg-4">
            <label for="exampleInputPassword1">Current Position</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputPassword3"
              name="first"
              [(ngModel)]="user.userCurrentPosition"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-lg-4">
            <label for="exampleInputPassword1">Previous Organization</label>
            <!-- <input type="text" class="form-control" id="exampleInputPassword1"> -->
            <select class="form-control" [(ngModel)]="user.userPreviousOrganization" name="first">
              <option>Mphasis</option>
              <option>TCS</option>
              <option>Amazon</option>
              <option>Fedex</option>
              <option>Cognizant</option>
              <option>Bank of America</option>
            </select>
          </div>

          <div class="form-group col-lg-4">
            <label for="exampleInputPassword1">Experience</label><br />
            <select class="form-control"  [(ngModel)]="user.yearsOfExperience" name="first">
              <option>0-1 years</option>
              <option>1-3 years</option>
              <option>3-5 years</option>
              <option>5-7 years</option>
              <option>7-10 years</option>
              <option>years>10</option>
            </select>
            <!-- <input type="text" class="form-control" id="exampleInputPassword1"> -->
          </div>
        </div>
        <div class="row">
          <div class="form-group col-lg-4">
            <label for="exampleInputPassword1">Skills</label>
            <ng-select 
              [items]="items"
              bindLabel="name"
              placeholder="skills"
              multiple="true"
              name="first"
              [(ngModel)]="user.userSkills"
            >
            </ng-select>
